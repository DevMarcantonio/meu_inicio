<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <table>
        <caption>Notas em Inglês</caption>
        <thead>
            <tr>
            <th>
                <h3>Nome Do Aluno</h3>
            </th>
            <th>
                <h3>Nota Do Aluno</h3>
            </th>   
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>100</td>
            </tr>
            <tr>
                <td>aluno B</td>
                <td>95</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <h3>Média</h3>
                </td>
                <td>97,5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
