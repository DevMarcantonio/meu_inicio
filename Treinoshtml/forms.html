<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
            <label for="seu nome">
                <b>
                    <i>Qual o seu nome?</i>
                </b>
            </label>
            <input id="seu nome" type="text" placeholder="Seu Nome">             <br />
            <br />
            <label for="email">
                <b>
                    <i>Qual o seu email?</i>
                </b>
            </label>
            <input id="email" type="email" placeholder="Seu email" />            <br />
            <br />
            <label for="seu-numero">
                <b>
                    <i>Qual o seu numero?</i>
                </b>
            </label>
            <input type="tel" placeholder="Seu numero" id="seu-numero"  /> <br />
            <br />
            <label for="sua-idade">
                <b>
                    <i>Qual a sua idade?</i>
                </b>
            </label>
            <input type="number" id="sua-idade" max="100" min="0" step="1" /> <br />
            <br />
            <label for="identidade">
                <b>
                    <i>Foto legivel da identidade</i>
                </b>
            </label>
            <input type="file" id="identidade"/> <br />
            <br />
            <label for="ignorar">
                <b>
                    <i>Qual Sua cor favorita:</i>
                </b>
            </label>
            <input type="color" /> <br />
            <br />
            <p>
                <b>
                    <i>Qual seu estado cívil:</i>
                </b>
            </p>
            <input type="radio" name="estado-civil" id="solteiro"> <Label for="cor-vermelha"><i>Solteiro</i></Label>
            <input type="radio" name="estado-civil" id="casado"> <label for="casado"><i>Casado</i></label>
            <input type="radio" name="estado-civil" id="viuvo"> <label for="viuvo"><i>Viúvo</i></label>
            <br />
            <br />
            <label>
                <b>
                    <i>Qual sua trilogia favorita?</i>
                </b>
            </label>
            <br />
            <select multiple>
                <option value="">
                    <h3>Velozes e Furiosos</h3>
                </option>
                <option value="">
                    <h3>Crepusculo</h3>
                </option>
                <option value="">
                    <h3>Harry Potter</h3>
                </option> 
            </select>
            <br />
            <br />
            <label for="area-de-texto">
                <b>
                    <i>Escreva mais sobre você</i>
                </b>
            </label>
            <br />     
            <textarea name="area-de-texto" id="area-de-texto"></textarea>
            <br />
            <input type="checkbox" id="checkbox-termos"/> <label for="checkbox-termos">Aceito os termos</label> <br />
            <br />           
            <button type="submit">
                Enviar
            </button>             <br />
            <button type="reset">
                limpar
            </button>
    </form>
</body>
</html>
